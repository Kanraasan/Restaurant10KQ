<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2 class="animate_animated animate_bounce">OUR MENU</h2>
            <div class="animate_rubberBand underline"></div>
        </div>
        <div class="btn-container">
            <button type="button" class="filter-btn" data-id="all">All</button>
            <button type="button" class="filter-btn" data-id="breakfast">Breakfast</button>
            <button type="button" class="filter-btn" data-id="lunch">Lunch</button>
            <button type="button" class="filter-btn" data-id="shakes">Shakes</button>
        </div>
    </section>

</body>
</html>
